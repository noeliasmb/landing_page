<div class="relative h-screen flex justify-center items-center bg-cover bg-center"
  style="background-image: url('/assets/images/hero.png')">

  <!-- Superposición -->
  <div class="absolute inset-0 bg-black bg-opacity-40"></div>

  <!-- Contenido -->
  <div class="relative text-white z-10 max-w-lg px-4 text-left md:ml-8 lg:ml-12 xl:ml-16">
    <!-- Sección 1 -->
    <h1 class="text-4xl md:text-5xl font-bold mb-4">
      Un lugar seguro donde aprender a vivir en calma, conocerte y cuidarte
    </h1>
    <!-- Separador -->
    <div class="my-8">
      <img src="/assets/icons/separador.svg" alt="Separador" class="w-24 h-auto" />
    </div>
    <p class="text-lg md:text-xl mb-6">
      Te acompaño en tu proceso terapéutico proporcionándote herramientas que
      podrás utilizar durante toda tu vida.
    </p>

    <!-- Sección 2 -->
    <a [routerLink]="['/']" fragment="contact"
      class="bg-[#A16161] hover:bg-red-600 text-white font-semibold py-3 px-6 rounded shadow-md">
      Contáctanos
    </a>
  </div>
</div>
