<div class="bg-[#fefaf5] py-16">
    <div class="container mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
        <!-- Left Section: Contact Details -->
        <div class="space-y-6">
            <h2 class="text-4xl font-semibold text-[#4b2e2e] leading-tight">
                Cuéntanos en qué podemos ayudarte
            </h2>
            <div class="border-b-4 border-[#d89f9f] w-16"></div>
            <p class="text-[#4b2e2e] text-lg">Te atenderemos en el siguiente horario:</p>
            <div>
                <p class="text-[#d89f9f] uppercase font-medium">De lunes a jueves</p>
                <p class="text-[#4b2e2e] text-lg">10:00 - 20:00</p>
            </div>
            <div>
                <p class="text-[#d89f9f] uppercase font-medium">Viernes</p>
                <p class="text-[#4b2e2e] text-lg">10:00 - 13:00</p>
            </div>
        </div>

        <!-- Right Section: Contact Form -->
        <div class="bg-white shadow-lg rounded-lg p-8">
            <h3 class="text-2xl font-semibold text-[#4b2e2e] mb-6">¿Tienes dudas?</h3>
            <p class="text-[#4b2e2e] text-sm mb-6">
                Rellena el formulario de contacto y te responderemos en la mayor brevedad posible.
            </p>
            <form action="#" method="POST" class="space-y-6">
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-[#4b2e2e] text-sm font-medium mb-2">Nombre *</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#d89f9f]"
                        placeholder="Ingresa tu nombre" />
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-[#4b2e2e] text-sm font-medium mb-2">Email *</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#d89f9f]"
                        placeholder="Ingresa tu email" />
                </div>

                <!-- Phone Field -->
                <div>
                    <label for="phone" class="block text-[#4b2e2e] text-sm font-medium mb-2">Teléfono *</label>
                    <input type="tel" id="phone" name="phone" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#d89f9f]"
                        placeholder="Ingresa tu teléfono" />
                </div>

                <!-- Message Field -->
                <div>
                    <label for="message" class="block text-[#4b2e2e] text-sm font-medium mb-2">Mensaje *</label>
                    <textarea id="message" name="message" rows="4" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#d89f9f]"
                        placeholder="Escribe aquí tu consulta..."></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit"
                        class="bg-[#d89f9f] text-white py-3 px-6 rounded-lg font-medium hover:bg-[#c17f7f] focus:outline-none focus:ring-2 focus:ring-[#d89f9f] focus:ring-offset-2">
                        Enviar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
